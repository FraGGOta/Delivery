<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Montserrat:400,700&amp;subset=cyrillic-ext" rel="stylesheet">

    <title>Delivery</title>
    <link rel="icon" type="image/png" href="images/icon.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cart.css">
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="header-inner">
                <h2 class="time"> Время доставки круглосуточно </h2>
                <nav class="nav">
                    <a class="nav-link" href="index.html">ГЛАВНАЯ</a>
                    <a class="nav-link" href="about.html">О НАС</a>
                    <a class="nav-link" href="menu.html">МЕНЮ</a>
                    <a class="nav-link" href="quality.html">КАЧЕСТВО</a>
                    <a class="nav-link" href="cart.html">КОРЗИНА</a>
                </nav>
            </div>
        </div>
    </div>

    <div class="cart-menu"></div>

    <form action="" class="air">
        <div class="row">Имя
            <input type="name" name="name" id="ename" required>
        </div>
        <div class="row">Телефон
            <div class="row-icon">
                <i class="data telephone"></i>
                <input pattern="^\+7\d{3}\d{7}$" value="+7" maxlength="12" id="etelephone" required>
            </div>
        </div> 
        <div class="row">Почта
            <div class="row-icon">
                <i class="data email"></i>
                <input type="email" name="email" id="eemail" required>
            </div>
        </div> 
        
        <div class="row">Ваш адрес
            <textarea rows="3" id="eaddress" required></textarea>
        </div>
        <i class="data send"></i>
        <button type="submit" class="send-email">Заказать</button> 
    </form>

    <div class="total"></div>
    <div class="main-cart"></div>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/cart.js"></script>
</body>

</html>
