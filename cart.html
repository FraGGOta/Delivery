<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Montserrat:400,700&amp;subset=cyrillic-ext" rel="stylesheet">

    <title>Delivery</title>
    <link rel="icon" type="image/png" href="images/icon.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cart.css">
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="header-inner">
                <h2 class="time"> Время доставки круглосуточно </h2>
                <nav class="nav">
                    <a class="nav-link" href="index.html">ГЛАВНАЯ</a>
                    <a class="nav-link" href="#">О НАС</a>
                    <a class="nav-link" href="menu.html">МЕНЮ</a>
                    <a class="nav-link" href="#">КАЧЕСТВО</a>
                    <a class="nav-link" href="#">КОНТАКТЫ</a>
                    <a class="nav-link" href="cart.html">КОРЗИНА</a>
                </nav>
            </div>
        </div>
    </div>

    <div class="cart-menu"></div>

    <form action="" class="air">
        <div class="form-row">Имя
            <input type="text" id="ename">
        </div>
        <div class="form-row">Адрес
            <textarea rows="3" id="eaddress" required></textarea>
        </div>
        <div class="form-row-icon">
            <i class="fa telephone"></i>
            <input class="inpt" id="etelephone" pattern="^\+7\d{3}\d{7}$" value="+7" maxlength="12">
        </div>
        <div class="form-row-icon">
            <i class="fa email"></i>
            <input class="inpt" id="eemail">
        </div>
        <div class="form-row-icon">
            <i class="fa send"></i>
            <button class="send-email">Заказать</button>
        </div>
    </form>

    <div class="total"></div>
    <div class="main-cart"></div>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/cart.js"></script>
</body>

</html>
